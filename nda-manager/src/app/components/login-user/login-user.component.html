<div class="login-container">
  <div class="login-card card">
    <div class="card-body">
      <!-- Header/Branding -->
      <div class="login-header text-center mb-6">
        <!-- Logo SVG - NDA Manager -->
        <div class="brand-logo mb-4">
          <h1 class="text-2xl font-bold text-primary">NDA Manager</h1>
          <p class="text-gray-500 text-sm">Secure Contracts • Stellar Blockchain</p>
        </div>
        <h2 class="text-xl font-semibold text-gray-900">Welcome back</h2>
        <p class="text-gray-500 text-sm mt-2">Sign in to access your account</p>
      </div>

      <!-- Form with original functionality -->
      <form class="login-form" #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            placeholder="your.email@example.com"
            [(ngModel)]="user.email"
            required
            #email="ngModel">
          <div *ngIf="email.invalid && email.touched" class="form-error">
            Email is required and must be valid
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-input"
            placeholder="••••••••"
            [(ngModel)]="user.password"
            required
            #password="ngModel">
          <div *ngIf="password.invalid && password.touched" class="form-error">
            Password is required
          </div>
        </div>

        <!-- Additional options -->
        <div class="flex items-center mb-6">
          <label class="flex items-center">
            <input type="checkbox" class="mr-2">
            <span class="text-sm text-gray-600">Remember me</span>
          </label>
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          class="btn btn-primary btn-full mb-4"
          [disabled]="loginForm.invalid || isLoading">
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading" class="flex items-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Signing in...
          </span>
        </button>

        <!-- Link to Register - KEEPING ORIGINAL -->
        <div class="text-center">
          <p class="text-sm text-gray-600">
            Don't have an account?
            <a routerLink="/register" class="text-primary hover:text-primary-hover font-medium">        
              Sign up here
            </a>
          </p>
        </div>
      </form>

      <!-- Error/success messages if they exist -->
      <div *ngIf="errorMessage" class="mt-4 p-3 bg-red-50 border border-red-200 rounded text-red-700 text-sm">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="mt-4 p-3 bg-green-50 border border-green-200 rounded text-green-700 text-sm">
        {{ successMessage }}
      </div>
    </div>
  </div>
</div>
