@if(!loggedIn()) {
	<form (ngSubmit)="login()" class="login-form">
		<label>
			Email:
			<input [ngModel]="email()" (ngModelChange)="email.set($event)" name="email" required />
		</label>
		<label>
			Password:
			<input [ngModel]="password()" (ngModelChange)="password.set($event)" name="password" type="password" required />
		</label>
		<button type="submit">Login</button>
	</form>
}
@if (message()) {
	<div class="message">{{ message() }}</div>
}
@if (loggedIn()) {
	<div class="success">Welcome!</div>
}
@if (!loggedIn()) {
	<div class="register-link">
		<a routerLink="/register">Don't have an account? Register here.</a>
	</div>
}
